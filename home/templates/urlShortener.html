{% extends 'index.html' %}
{% load static %}

{% block title %}
URL Shortener    
{% endblock %}

{% block meta %}
    <script src="{% static 'script.js'%}" defer></script>
    <link rel="stylesheet" href="{% static 'style.css'%}">
{% endblock %}

{% block content %}
     <div class="container">
        <form id="form">
            {% csrf_token %}
            <input type="text" placeholder="Enter URL..." id="url" name="url" required>
            <input type="submit" id="submit" value="Shorten">
        </form>
        <p id="shortened"></p>
    </div>
{% endblock %}
